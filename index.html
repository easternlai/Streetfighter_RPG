<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Street Fighter RPG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="main-wrapper">
        <p class="user-message screen-text"></p>
        <div class="unchosen-wrapper">
            <button id="Ken" class="unchosen-fighter icon" value="Ken"><img src="assets/img/ken.png" alt=""></button>
            <button id="Ryu" class="unchosen-fighter icon" value="Ryu"><img src="assets/img/ryu.png" alt=""></button>
            <button id="Guile" class="unchosen-fighter icon" value="Guile"><img src="assets/img/guile.png" alt=""></button>
            <button id="Blanka" class="unchosen-fighter icon" value="Blanka"><img src="assets/img/blanka.png" alt=""></button>
            <img src="assets/img/ken.png" class="hidden-icon"alt="">

        </div>
        <div class="battle-wrapper">
            <div class="player-wrapper">
                <div class="chosen-player">
                    <img src="assets/img/ken.png" class="hidden-icon"alt="">
                </div>
                <h1 id="player-health"></h1>
                <button id="attack">Attack!</button>
            </div>
            <div class="arena">
                    <!-- <img src="assets/img/ryu-bg.png" alt=""> -->
            </div>
            <div class="opponent-wrapper">
                <div class="chosen-opponent">
                    <img src="assets/img/ken.png" class="hidden-icon"alt="">
                </div>  
                <h1 id="opponent-health"></h1>
            </div>
        </div>
        <div class="defeated-opponent">
            <p class="screen-text">Defeated</p>
            <img id="Ken-defeat" class="defeated-fighter hide-icon" src="assets/img/ken-defeated.png" alt="">
            <img id="Ryu-defeat" class="defeated-fighter hide-icon" src="assets/img/ryu-defeated.png" alt="">
            <img id="Guile-defeat" class="defeated-fighter hide-icon" src="assets/img/guile-defeated.png" alt="">
            <img id="Blanka-defeat" class="defeated-fighter hide-icon" src="assets/img/Blanka-defeated.png" alt="">
            <img src="assets/img/Blanka-defeated.png" class="hidden-icon"alt="">
        </div>
    </div>
</body>
<script src="logic.js"></script>
</html>
